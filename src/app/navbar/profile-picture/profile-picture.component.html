<div class="m-0 p-0">
  <a
    style="cursor: pointer;"
    role="button"
    (click)="showAdminMenu = !showAdminMenu"
  >
    <img src="../../../assets/profile-pic.jpg" />
  </a>
</div>

<app-clicking-layer
  (layerClicked)="showAdminMenu = false"
  [booleanVar]="showAdminMenu"
></app-clicking-layer>

<app-admin-menu
  (buttonClicked)="showAdminMenu = false"
  *ngIf="showAdminMenu"
></app-admin-menu>
