<app-back-button></app-back-button>

<form *ngIf="issue">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label class="primaryFC" for="issueLabel">Label</label>
      <select
        [ngModelOptions]="{ standalone: true }"
        [(ngModel)]="issue.label"
        id="issueLabel"
        required
        class="custom-select mr-sm-2"
        id="inlineFormCustomSelect"
      >
        <option value="Issue in the app" selected>Issue in the app</option>
        <option value="Issue in the service">Issue in the service</option>
        <option value="Issue in the car">Issue in the car</option>
        <option value="others">others</option>
      </select>
    </div>

    <div class="form-group col-md-6">
      <label class="primaryFC" for="issueOwner">User ID</label>
      <input
        disabled
        type="text"
        class="form-control"
        id="issueOwner"
        [ngModelOptions]="{ standalone: true }"
        [(ngModel)]="issue.userId"
      />
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-12">
      <label class="primaryFC" for="issueCountry">Body</label>
      <input
        required
        type="text"
        class="form-control"
        id="issueCountry"
        [ngModelOptions]="{ standalone: true }"
        [(ngModel)]="issue.body"
      />
    </div>
  </div>

  <div class="form-row">
    <button
      type="submit"
      (click)="updateIssueData()"
      class="btn btn-primary btn-block"
    >
      Update data
    </button>
  </div>
</form>

<div *ngIf="!issue"><h1>This issue isn't in database</h1></div>
