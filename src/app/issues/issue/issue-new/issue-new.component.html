<app-back-button></app-back-button>
<app-dashboard-spinner *ngIf="spin"></app-dashboard-spinner>

<form *ngIf="!spin">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label class="primaryFC" for="issueLabel">Label</label>
      <select
        [ngModelOptions]="{ standalone: true }"
        [(ngModel)]="issue.label"
        id="issueLabel"
        required
        class="custom-select mr-sm-2"
        id="inlineFormCustomSelect"
      >
        <option value="Issue in the app" selected>Issue in the app</option>
        <option value="Issue in the service">Issue in the service</option>
        <option value="Issue in the car">Issue in the car</option>
        <option value="others">others</option>
      </select>
    </div>

    <div class="form-group col-md-6">
      <label class="primaryFC" for="issueOwner">User ID</label>
      <input
        required
        type="text"
        class="form-control"
        id="issueOwner"
        [ngModelOptions]="{ standalone: true }"
        [(ngModel)]="issue.userId"
      />
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-12">
      <label class="primaryFC" for="issueCountry">Body</label>
      <textarea
        required
        type="text"
        class="form-control"
        id="issueCountry"
        [ngModelOptions]="{ standalone: true }"
        [(ngModel)]="issue.body"
      ></textarea>
    </div>
  </div>

  <div class="form-row">
    <button
      type="submit"
      (click)="postNewIssue()"
      class="btn btn-primary btn-block"
    >
      ADD TO SYSTEM
    </button>
  </div>
</form>
