<div class="row">
  <div class="col-md-12">
    <button class="btn btn-block btn-primary mb-5" routerLink="new">
      NEW NOTIFICATION
    </button>
    <div
      *ngIf="
        !fetchingDataVars.isFetchingDone && !fetchingDataVars.isFetchingError
      "
    >
      <app-is-fetching></app-is-fetching>
    </div>
    <div *ngIf="fetchingDataVars.isFetchingError">
      <app-fetching-error></app-fetching-error>
    </div>
    <div
      *ngIf="
        fetchingDataVars.isFetchingDone &&
        fetchingDataVars.arrayLength < 1 &&
        !fetchingDataVars.isFetchingError
      "
    >
      <app-fetched-nothing [dataType]="'notifications'"></app-fetched-nothing>
    </div>
  </div>
</div>

<div
  *ngIf="fetchingDataVars.isFetchingDone && fetchingDataVars.arrayLength >= 1"
>
  <div class="row">
    <div class="col-md-12">
      <app-notifications-table
        [notifications]="notifications"
      ></app-notifications-table>
    </div>
  </div>
</div>
