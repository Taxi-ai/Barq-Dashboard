<app-back-button></app-back-button>

<app-dashboard-spinner *ngIf="spin"></app-dashboard-spinner>

<form *ngIf="!spin">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label class="primaryFC" for="carModel">Model</label>
      <input
        type="text"
        class="form-control"
        id="carModel"
        [ngModelOptions]="{ standalone: true }"
        [(ngModel)]="car.model"
        required
      />
    </div>

    <div class="form-group col-md-6">
      <label class="primaryFC" for="carColor">Color</label>
      <input
        required
        type="text"
        class="form-control"
        id="carColor"
        [ngModelOptions]="{ standalone: true }"
        [(ngModel)]="car.color"
      />
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-12">
      <label class="primaryFC" for="carDescription">Description</label>
      <textarea
        required
        type="text"
        class="form-control"
        id="carDescription"
        [ngModelOptions]="{ standalone: true }"
        [(ngModel)]="car.description"
      ></textarea>
    </div>
  </div>

  <div class="form-row">
    <button
      type="submit"
      (click)="postNewCar()"
      class="btn btn-primary btn-block"
    >
      ADD TO SYSTEM
    </button>
  </div>
</form>
