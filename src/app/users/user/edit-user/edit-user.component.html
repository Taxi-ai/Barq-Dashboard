<form *ngIf="user">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="userName">Full Name</label>
      <input
        type="text"
        class="form-control"
        id="userName"
        [ngModelOptions]="{ standalone: true }"
        [(ngModel)]="user.username"
      />
    </div>
    <div class="form-group col-md-6">
      <label for="userEmail">Email</label>
      <input
        type="email"
        class="form-control"
        id="userEmail"
        [ngModelOptions]="{ standalone: true }"
        [(ngModel)]="user.email"
      />
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="userCountry">Country</label>
      <input
        type="text"
        class="form-control"
        id="userCountry"
        [ngModelOptions]="{ standalone: true }"
        [(ngModel)]="user.address.country"
      />
    </div>
    <div class="form-group col-md-4">
      <label for="userCity">City</label>
      <input
        type="text"
        class="form-control"
        id="userCity"
        [ngModelOptions]="{ standalone: true }"
        [(ngModel)]="user.address.city"
      />
    </div>
    <div class="form-group col-md-4">
      <label for="userAddress">Street</label>
      <input
        type="text"
        class="form-control"
        id="userAddress"
        [ngModelOptions]="{ standalone: true }"
        [(ngModel)]="user.address.street"
      />
    </div>
  </div>
  <div class="form-row">
    <button
      type="submit"
      (click)="updateUserData()"
      class="btn btn-primary btn-block"
    >
      Update Data
    </button>
  </div>
</form>

<div *ngIf="!user"><h1>This user isn't in database</h1></div>
