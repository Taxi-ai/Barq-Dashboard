<div
  style="border-radius: 0.25rem 0.25rem 0.25rem 0.25rem;"
  class="table-responsive p-0 m-0"
>
  <table
    style="border-radius: 0.25rem 0.25rem 0.25rem 0.25rem;"
    class="table table-dark p-0 m-0"
  >
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Question ID</th>
        <th scope="col">Question</th>
        <th scope="col">Answer</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let question of questions; index as i"
        (click)="questionProfile(question)"
        style="cursor: pointer;"
      >
        <td scope="row">{{ i + 1 }}</td>
        <td scope="row">{{ question._id | shorten: 5 }}...</td>
        <td>{{ question.question }}</td>
        <td>{{ question.answer }}%</td>
      </tr>
    </tbody>
  </table>
</div>
